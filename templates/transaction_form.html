{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">{{ title }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="date_purchased" class="form-label">Date Purchased (MM/DD/YYYY)</label>
                            <input type="text" class="form-control" id="date_purchased" name="date_purchased" value="{{ transaction.get('Date Purchased', '') }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="date_received" class="form-label">Date Received (MM/DD/YYYY)</label>
                            <input type="text" class="form-control" id="date_received" name="date_received" value="{{ transaction.get('Date Recieved', '') }}" >
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="transaction_type" class="form-label">Type</label>
                            <select class="form-select" id="transaction_type" name="transaction_type">
                                <option value="BUY" {% if transaction.get('Transaction Type') == 'BUY' %}selected{% endif %}>BUY</option>
                                <option value="SELL" {% if transaction.get('Transaction Type') == 'SELL' %}selected{% endif %}>SELL</option>
                                <option value="OPEN" {% if transaction.get('Transaction Type') == 'OPEN' %}selected{% endif %}>OPEN</option>
                                <option value="PULL" {% if transaction.get('Transaction Type') == 'PULL' %}selected{% endif %}>PULL</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="price_per_unit" class="form-label">Price Per Unit</label>
                            <input type="text" class="form-control" id="price_per_unit" name="price_per_unit" value="{{ transaction.get('Price Per Unit', '') }}">
                        </div>
                        <div class="col-md-4">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ transaction.get('Quantity', 1) }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="item" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="item" name="item" value="{{ transaction.get('Item', '') }}" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="group_id" class="form-label">Group ID</label>
                            <input type="text" class="form-control" id="group_id" name="group_id" value="{{ transaction.get('group_id', '') }}">
                        </div>
                        <div class="col-md-6">
                            <label for="product_id" class="form-label">Product ID</label>
                            <input type="text" class="form-control" id="product_id" name="product_id" value="{{ transaction.get('product_id', '') }}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="method" class="form-label">Method</label>
                            <input type="text" class="form-control" id="method" name="method" value="{{ transaction.get('Method', '') }}">
                        </div>
                        <div class="col-md-6">
                            <label for="place" class="form-label">Place</label>
                            <input type="text" class="form-control" id="place" name="place" value="{{ transaction.get('Place', '') }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ transaction.get('Notes', '') }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Save Transaction</button>
                        <a href="{{ url_for('transactions') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
